<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Accelerator - Manning LLM Course</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-brand">
      <span class="logo">üíé</span>
      <span class="brand-text">Learning Accelerator</span>
    </div>
    <div class="nav-menu">
      <a href="#" class="nav-link active" data-view="dashboard">Dashboard</a>
      <a href="lessons.html" class="nav-link">Lessons</a>
      <a href="code-playground.html" class="nav-link">Code Playground</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Dashboard View -->
    <div id="dashboard" class="view active">
      <div class="hero">
        <h1>Manning: Build a Large Language Model (From Scratch)</h1>
        <p class="subtitle">Learn by doing - read concepts, practice code</p>
      </div>

      <!-- Simple Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">üìö</div>
          <div class="stat-value" id="lessons-completed">0/5</div>
          <div class="stat-label">Lessons Completed</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">‚ö°</div>
          <div class="stat-value" id="xp-value">0</div>
          <div class="stat-label">Total XP</div>
        </div>
      </div>

      <!-- Main Actions -->
      <div class="section">
        <h2>What's Next</h2>
        <div class="actions-grid">
          <button class="action-btn primary" onclick="window.location.href='lessons.html'">
            <span class="btn-icon">üìö</span>
            <div class="btn-content">
              <div class="btn-title">Continue Learning</div>
              <div class="btn-subtitle" id="next-lesson-name">Start your journey</div>
            </div>
          </button>
          
          <button class="action-btn" onclick="window.location.href='code-playground.html'">
            <span class="btn-icon">üíª</span>
            <div class="btn-content">
              <div class="btn-title">Code Playground</div>
              <div class="btn-subtitle">Practice Python exercises</div>
            </div>
          </button>
        </div>
      </div>

      <!-- Recent Progress -->
      <div class="section">
        <h2>Your Progress</h2>
        <div id="completed-lessons-list">
          <p style="color: var(--text-secondary);">No lessons completed yet. Start learning!</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Simple dashboard logic
    const API_BASE = window.location.origin;

    document.addEventListener('DOMContentLoaded', () => {
      loadDashboard();
    });

    async function loadDashboard() {
      try {
        console.log('Loading dashboard data...');
        
        // Load progress
        const progressRes = await fetch(`${API_BASE}/api/progress`);
        if (!progressRes.ok) {
          throw new Error(`Progress API failed: ${progressRes.status}`);
        }
        const progress = await progressRes.json();
        
        // Load lessons
        const lessonsRes = await fetch(`${API_BASE}/api/lessons`);
        if (!lessonsRes.ok) {
          throw new Error(`Lessons API failed: ${lessonsRes.status}`);
        }
        const lessons = await lessonsRes.json();
        
        console.log('Progress:', progress);
        console.log('Lessons:', lessons);
        
        // Update stats
        const completedCount = progress.completedLessons ? progress.completedLessons.length : 0;
        document.getElementById('lessons-completed').textContent = `${completedCount}/${lessons.length}`;
        document.getElementById('xp-value').textContent = progress.xp || 0;
        
        // Find next lesson
        const completedLessons = progress.completedLessons || [];
        const nextLesson = lessons.find(l => !completedLessons.includes(l.id));
        
        if (nextLesson) {
          document.getElementById('next-lesson-name').textContent = nextLesson.title;
        } else {
          document.getElementById('next-lesson-name').textContent = 'All lessons complete! üéâ';
        }
        
        // Show completed lessons
        if (completedLessons.length > 0) {
          const completedList = lessons
            .filter(l => completedLessons.includes(l.id))
            .map(l => `<div style="padding: 0.5rem; margin-bottom: 0.5rem; background: var(--bg-secondary); border-radius: 8px;">‚úÖ ${l.title}</div>`)
            .join('');
          document.getElementById('completed-lessons-list').innerHTML = completedList;
        }
        
        console.log('‚úÖ Dashboard loaded successfully');
        
      } catch (error) {
        console.error('‚ùå Dashboard load error:', error);
        alert(`Error loading dashboard: ${error.message}\n\nCheck console for details.`);
      }
    }
  </script>
</body>
</html>
